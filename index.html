<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Klotski</title>

        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/raphael-min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </head>

    <style>
        body {
            background-color: #434343;
        }

        #klotski {
            border: 5px solid black;
            border-radius: 10px;
            background-color: black;
        }

        #main {
            text-align: center;
        }

        #main-container {
            display: inline-block;
            text-align: center;
            border-radius: 10px;
            background-color: #1b1b1b;
        }

        #total_moves {
            color: white;
        }

        p {
            color: #9b9b9e;
        }

        #left {
            padding-left: 4em;
            float: left;
        }

        #info {
            text-align: center;
        }

        #game_title {
            font-size: 3.5em;
            color: #000000;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff,
            0 0 50px #fff;
        }

        .resetBtn {
            -moz-box-shadow: inset 0px 1px 9px 0px #f29c93;
            -webkit-box-shadow: inset 0px 1px 9px 0px #f29c93;
            box-shadow: inset 0px 1px 9px 0px #f29c93;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #fe1a00), color-stop(1, #ce0100));
            background: -moz-linear-gradient(center top, #fe1a00 5%, #ce0100 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fe1a00', endColorstr='#ce0100');
            background-color: #fe1a00;
            -webkit-border-top-left-radius: 0px;
            -moz-border-radius-topleft: 0px;
            border-top-left-radius: 0px;
            -webkit-border-top-right-radius: 0px;
            -moz-border-radius-topright: 0px;
            border-top-right-radius: 0px;
            -webkit-border-bottom-right-radius: 0px;
            -moz-border-radius-bottomright: 0px;
            border-bottom-right-radius: 0px;
            -webkit-border-bottom-left-radius: 0px;
            -moz-border-radius-bottomleft: 0px;
            border-bottom-left-radius: 0px;
            text-indent: 0;
            border: 1px solid #d83526;
            display: inline-block;
            color: #ffffff;
            font-family: Arial;
            font-size: 25px;
            font-weight: bold;
            font-style: normal;
            height: 38px;
            line-height: 38px;
            width: 122px;
            text-decoration: none;
            text-align: center;
            text-shadow: 1px 1px 9px #b23e35;
        }

        .resetBtn:hover {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ce0100), color-stop(1, #fe1a00));
            background: -moz-linear-gradient(center top, #ce0100 5%, #fe1a00 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ce0100', endColorstr='#fe1a00');
            background-color: #ce0100;
        }

        .resetBtn:active {
            position: relative;
            top: 1px;
        }

        /* This button was generated using CSSButtonGenerator.com */
    </style>

    <body>

        <div id="main">
            <div id="main-container">
                <div id="game_title">Klotski</div>

                <div id="klotski-container">
                    <div id="klotski">
                    </div>

                    <div id="info">
                        <div id="left">
                            <div id="total_moves">Total Moves: 0</div>

                            <br/>

                            <input class="resetBtn" type="button" value="RESET" name="resetBtn"
                                   onclick="reset()"/>
                        </div>
                        <div id="right">
                            <p>
                                Created by: <br/>
                                Darshan Parajuli <br/>
                                Sheng Xi <br/>
                                Sammy Sidhu
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
